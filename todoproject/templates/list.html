{% extends "base.html" %}

{% block header %}
<div class="jumbotron jumbotron-fluid">
    <div class="container">
      <h1 class="display-4">TodoList</h1>
      <p class="lead">TodoListを作成して生産的な毎日を過ごしましょう</p>
</div>
</div>
{% endblock header %}

{% block content %}
<div class="container">
    <a href="{% url "create"%}" class="btn btn-secondary mb-2 pd-3" role="button" aria-pressed="true">新規作成</a>
    {% for item in object_list %}
<div class="alert alert-{{item.priority}}" role="alert">
    <p>{{item.title}}　期日：{{item.duedate}}</p>
        <a href="{% url "update" item.pk%}" class="btn btn-info" role="button" aria-pressed="true">編集する</a>
        <a href="{% url "delete" item.pk%}" class="btn btn-success" role="button" aria-pressed="true">削除する</a>
        <a href="{% url "detail" item.pk%}" class="btn btn-primary" role="button" aria-pressed="true">詳細を見る</a>
</div>
{% endfor %}
</div>
{% endblock content %}
